<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracking System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{css/demo.css}">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracking System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/tickets}">List Tickets</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/tickets/new}">New Ticket</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1 th:text="${header}"></h1>
		</div>

		<div class="row ml-1 mb-2">
			<form th:action="@{/tickets/search}" method="GET">
				<div class="row">
					<div class="col">
						<input type="text" name="keyword" th:value="${keyword}"
							placeholder="Find by Ticket title or Short Description" size="40">
					</div>
					<div class="col">
						<button type="submit" class="btn btn-info btn-sm">Search</button>
					</div>
				</div>
			</form>
			<br />
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created On</th>
					<th>Ticket Updated On</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ticket: ${tickets}">
					<td th:text="${ticket.ticketTitle}"></td>
					<td th:text="${ticket.ticketShortDescription}"></td>
					<td th:text="${ticket.ticketCreatedOn}"></td>
					<td th:text="${ticket.ticketUpdatedOn}"></td>
					<td><a th:href="@{/tickets/{id}(id=${ticket.id})}"
						class="btn btn-success">View</a> <a
						th:href="@{/tickets/edit/{id}(id=${ticket.id})}"
						class="btn btn-primary">Edit</a> <a
						th:href="@{/tickets/delete/{id}(id=${ticket.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
